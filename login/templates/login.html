<html>
<head>
     <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <table>
		<tr>
		    <td>Zaloguj się</td>
		</tr>
        <tr>
		    <td>{{ form.username }}</td>
		</tr>
        <tr>
		    <td>{{ form.password }}</td>
		</tr>
        <tr>
		    <td><button type="submit">Login</button></td>
		</tr>
        <tr>
		    <td><a href="/user/registration/">Nie masz jeszcze konta? Załóż je teraz!</a></td>
		</tr>
	</table>
  </form>
</body>

</html>
